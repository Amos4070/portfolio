{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <style>
    /* Center the form and create a modern, elegant card */
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      background-color: #f4f4f4;
      padding: 20px;
    }
    
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
      width: 480px;
      transition: 0.3s;
    }
    
    .form-box:hover {
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
    }
    
    /* Elegant header styling */
    .form-box h3 {
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    
    /* Subtle field focus effect */
    .form-control {
      border-radius: 6px;
      border: 1px solid #ddd;
      transition: 0.3s;
    }
    
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.2);
    }
    
    /* Scrollable Tags Field */
    #div_id_tags {
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      max-height: 120px;
      overflow-y: auto;
      background-color: #fafafa;
    }
    
    /* Styled Submit Button */
    .btn-submit {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 6px;
      background-color: #007bff;
      border: none;
      color: white;
      transition: 0.3s;
    }
    
    .btn-submit:hover {
      background-color: #0056b3;
    }
  </style>

  <div class="form-container">
    <div class="form-box">
      <h3>Create a New Post</h3>

      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}

        <button type="submit" class="btn-submit mt-3">Submit Post</button>
      </form>
    </div>
  </div>
{% endblock %}
